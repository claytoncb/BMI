<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BMI Computer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Compute a BMI</h1>
    
    <div id="calculator">
    Weight :<input type="number" id="weight">
    <label for="replyKg">kg</label> <input type="checkbox" id="kilograms"> <label for="replyLb">lb</label> <input type="checkbox" id="pounds">
    Height :<input type="number" id="height">
    <label for="replyM">m</label> <input type="checkbox" id="meters"> <label for="replyFt">ft</label> <input type="checkbox" id="feet">
    BMI is: <span id="bmi"></span>
    </div>
    <div id="scale">
    <img src= "https://www.clipartmax.com/png/small/215-2158943_weighing-scale-measurement-royalty-free-illustration-weighin-scale-cartoon.png" alt="alternatetext" align="top">
    </div>
    <script src="script.js"></script>
  </body>
</html>
